<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Timeweb | Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="system-message">
      <span class="system-message__icon"></span>
      <span class="system-message__text"></span>
    </div>
    <div class="login-block">
      <section class="login-form">
        <div class="logo">
          <p>timeweb</p>
          <br>
          <p>панель управления vds</p>
        </div>
        <form action="POST">
          <input type="text" name="login" id="login" class="form__input" placeholder="Логин" required>
          <input type="password" name="password" id="password" class="form__input" placeholder="Пароль" required>
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Запомнить меня</label>
          <a href="javascript:void(0)" class="repair-password">Восстановить пароль</a>
          <button type="submit" class="form__button">Войти</button>
        </form>
      </section>
      <nav class="services-menu">
        <ul>
          <li><span>хостинг</span></li>
          <li><span>vds</span></li>
          <li><span>интеграторы</span></li>
          <li><span>вебмастера</span></li>
          <li><span>почта</span></li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
