<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Timeweb | Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-page">
    <div class="login-wrapper">
      <div class="system-message" id="system-message">
        <span class="system-message__text"></span>
      </div>
      <div class="login-block">
        <section class="login-form">
          <div class="logo">
            <span>timeweb</span>
            <br>
            <span>панель управления vds</span>
          </div>
          <form action="POST" class="form" onsubmit="return validate();">
            <input type="text" name="login" id="login" class="form__input" placeholder="Логин">
            <input type="password" name="password" id="password" class="form__input" placeholder="Пароль">
            <div class="form-group">
              <input type="checkbox" id="remember-me">
              <label for="remember-me" class="checkbox-label">Запомнить меня</label>
              <a href="javascript:void(0)" class="repair-password">Восстановить пароль</a>
            </div>
            <button type="submit" class="form__button">Войти</button>
          </form>
        </section>
        <nav class="services-menu">
          <ul class="menu__list">
            <li class="menu__item">
              <span>хостинг</span>
            </li>
            <li class="menu__item active">
              <span>vds</span>
            </li>
            <li class="menu__item">
              <span>интеграторы</span>
            </li>
            <li class="menu__item">
              <span>вебмастера</span>
            </li>
            <li class="menu__item">
              <span>почта</span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>
<script src="js/scripts.js"></script>
</html>
